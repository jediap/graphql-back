server.port=0

spring.profiles.active=junit

hibernate.dialect=org.hibernate.dialect.H2Dialect

# Flyway for Database Setup and Migrations
flyway.locations=classpath:db/migration
flyway.enabled=true
flyway.clean-on-validation-error=true
flyway.validate-on-migrate=false

# Flyway for setting up testdata in database
database.migration.auto=true
database.migration.testdata=true
database.migration.clean=false

#Spring
spring.main.allow-bean-definition-overriding=true

spring.jpa.properties.hibernate.default_schema:emaya

#Logging
logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.type=trace


